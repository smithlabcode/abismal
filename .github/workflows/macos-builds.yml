name: Abismal builds on macOS

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-13, macos-15]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: Update Homebrew
      run: brew update
    - name: Install automake
      run: brew install automake
    - name: Install dependencies
      run: brew install htslib
    - name: Generate configure script
      run: ./autogen.sh
    - name: configure with g++-14
      run: ./configure CXX="g++-14" CPPFLAGS="-I$(brew --prefix)/include" LDFLAGS="-L$(brew --prefix)/lib"
    - name: Build with g++-14
      run: make CXXFLAGS="-O3 -DNDEBUG -Wl,-ld_classic"
